<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        #grid{
            border:2px solid red;
            width : 80%;
            height: 600px;
            padding : 10px;
            margin : 0 auto;
            background-color: powderblue;

            display:grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);

            justify-content: space-evenly;
            /* align-items: center; */ /* 각각의 칸 안에서 수직방향 정렬 */
            align-content: space-between;

            grid-template-areas: 
            "header header header"
            "menu main right"
            "menu footer footer"
            ;
            grid-gap:10px;
        }
        #grid>div{
            border:1px solid blue;
            font-size:42px;
            text-align: center;
            background-color: pink;
            padding : 20px;
        }

        .box1{
            grid-column: 1 / 4;
            grid-row: 1 / 2;
            
        }
        .box2{
            grid-column: 1 / 2;
            grid-row: 2 / 4;
        }

        .box5{
            grid-column: 2 /4;
            grid-row: 3 / 4;
        }

    </style>
    <script>

    </script>
</head>

<body>
    <div id="grid">
        <div class="box1">Header</div>
        <div class="box2">Menu</div>
        <div class="box3">Main</div>
        <div class="box4">Right</div>
        <div class="box5">Footer</div>
    </div>
        
</body>
</html>
