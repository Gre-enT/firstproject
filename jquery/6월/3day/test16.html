<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼 관련 이벤트</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <style>
        * {
            margin: 5px;
        }
        input[type=text].on {
            background: #ff6600;
            color: #fff;
        }
        p{
            color: #ff0000;
            display: none;
        }
    </style>
    <script>
        $(document).ready(function() {
            $("#m1 input").focus(function(){
                $(this).addClass("on");
            }).blur(function(){
                $(this).removeClass("on");
            })

            $("#m2 input").focusin(function(){
                $(this).addClass("on")
            }).focusout(function(){
                $(this).removeClass("on");
            })

            let temp = 10;
            $("#m3 input").change(function(){
                let txt = confirm("값을 바꾸시겠습니까?");
                if(!txt){ // 취소를 누르면
                    $(this).val(temp);
                }
                temp = $(this).val();
            })

            $("#m4 input").select(function(){
                let t = $(this).val();
                let num = t.length;
                console.log(num);
                alert(t + " 총 " + num + "자 입니다.");
            })

            $(".frm").submit(function(){
                if( !$("#id").val() ){
                    $(".msg1").show();
                    $("#id").focus();
                    return false;
                }
                else{
                    $(".msg1").hide();
                }
                if( !$("#pw").val() ){
                    $(".msg2").show();
                    $("#pw").focus();
                    return false;
                }
                else{
                    $(".msg2").hide();
                }
            })
        });
    </script>
</head>
<body>
    <div id="m1">
        <input type="text" placeholder="값을 입력하세요.">
    </div>
    <div id="m2">
        <input type="text" placeholder="값을 입력하세요.">
    </div>
    <div id="m3">
        <span>값을 수정한 후 다음 입력요소로 이동하세요.</span>
        <input type="text" value="10">
    </div>
    <div id="m4">
        <input type="text" value="텍스트를 드래그하세요.">
    </div>
    <form action="#" class="frm">
        <fieldset>
            <legend>로그인</legend>
            <div>
                <label for="id">아이디</label><input type="text" id="id">
            </div>
            <p class="msg1">아이디를 입력하세요!</p>
            <div>
                <label for="pw">비밀번호</label><input type="password" id="pw">
            </div>
            <p class="msg2">비밀번호를 입력하세요!</p>
            <button>전송</button>
        </fieldset>
    </form>
</body>
</html>
