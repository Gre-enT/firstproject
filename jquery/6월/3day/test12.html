<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>284p</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <style>
        .bg{
            padding : 40px;
            margin-bottom:40px;
            background-color: #ccc;
        }
        .inner {
            padding:20px;
            background:#999;
        }
    </style>

    <script>
        $(document).ready(function(){
            $(".wrap1").mouseover(function(){
                $(".display").append("<strong>마우스오버</strong>");
            });
            $(".wrap2").mouseenter(function(){
                $(".display").append("<strong>마우스엔터</strong>")
            });
        })
    </script>

</head>
<body>
    <div class="wrap1 bg">
        <div class="inner">mouseover</div>
    </div>
    <div class="wrap2 bg">
        <div class="inner">mouseenter</div>
    </div>
    <div class="display">123</div>
</body>
</html>
