<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- <script>
     $(document).ready(function(){ 

     });
    </script> -->

    <style>
        #box{
            width:50px;
            height:50px;
            background-color: skyblue;
            position:absolute;
        }
    </style>

</head>
<body>
    <div id="box"></div>

    <script>
        setInterval(() => {
            $("#box").animate({left: "500px"}, 1000)
        .animate({top: "500px"}, 1000)
        .animate({left: "0"}, 1000)
        .animate({top: "0"}, 1000);
        }, 0);
  

        let boxTop = $("#box").css("top");
        let boxLeft = $("#box").css("left");
        console.log("top : " + boxTop, ", left : " + boxLeft);
    </script>
</body>
</html>
