<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>삭제관련 관련 메서드</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#m1>div").add("#m1>p").css("border", "2px solid red");
            $("#m2").children("p").addBack().css("border", "2px solid blue");
            $("#m3").find("span").css("border", "2px solid yellow").end().find("em").css("border", "2px solid orange");
            
            if($("#m4").children().is("p")) {
                console.log("m4에 p태그가 존재");
            }
        });
    </script>
</head>
<body>
    <div id="m1">
        <div>내용1_1</div>
        <p>내용1_2</p>
    </div>
    <div id="m2">
        <p>내용2</p>
    </div>
    <div id="m3">
        <span>내용3_1</span><em>내용3_2</em>
    </div>
    <div id="m4">
        <p>내용4</p>
    </div>

    <button>삭제</button>
    <button>detach</button>
</body>
</html>
</html>
