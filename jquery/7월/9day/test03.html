<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.parallax-scroll.js"></script>
    <style>
body { margin: 0; padding: 20px; overflow-x: hidden; }
#wrap { height: 3000px; padding-top: 200px; }
#wrap>div { text-align: center; padding: 100px 20px;
            border: 1px solid #ccc; }
#wrap>div h1 { font-size: 42px; }
#wrap>div p { text-align: left; }
#wrap>div img { max-width: 100%; }
#wrap>div .imgbox { height: 300px; overflow: hidden; }
    </style>
</head>
<body>
  <div id="wrap">
      <div class="box1">
        <h1 data-parallax='{
            "x": 300, "from-scroll": 50, "to-scroll": 300, "smoothness": 10
        }'>제이쿼리 스크롤 플러그인</h1>  
      </div>
      <div class="box2">
          <div class="imgbox" data-parallax='{
              "y": -100, "scale": 0.5, 
              "from-scroll": 250, "to-scroll": 500
          }'>
              <img src="images/beach-1867271_1920.jpg" alt="">
          </div>
      </div>
      <div class="box3">
        <p data-parallax='{"x": -500}'>
            Lorem ipsum, dolor sit amet consectetur 
            adipisicing elit. Ut accusantium 
            recusandae illum totam provident maiores 
            id voluptatibus alias error cumque 
            voluptatum dolor voluptas suscipit reiciendis nisi, consequuntur repellendus voluptatem doloremque!</p>  
      </div>
      <div class="box4">
        <h2>parallax scroll</h2>  
        <img src="images/01.png" data-parallax='{
            "x": -300
        }'>
        <img src="images/02.png" data-parallax='{
            "y": 300
        }'>
        <img src="images/03.png" data-parallax='{
            "perspective": 1000, "z": -1000
        }'>
        <img src="images/04.png" data-parallax='{
            "perspective": 500, "rotateY":1000
        }'>
      </div>   
  </div>  
</body>
</html>
