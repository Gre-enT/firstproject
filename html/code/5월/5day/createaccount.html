<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>

    <style>
        h1 {
            text-align: center;
        }
        form{
            width : 500px;
            margin : 0 auto;
        }

        ul {
            list-style: none;;
        }
        li {
            line-height: 2;
        }

        label {
            width : 120px; display : inline-block;
            text-align: right;
            vertical-align: middle;
        }

        .btn {
            width : 100%;
            margin-top : 10px;
            padding : 5px 0;
        }

        input:focus {
            outline:1px solid green;
        }
        
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <form action="">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="user_id">아이디</label>
                    <input type="text" id="user_id">
                </li>

                <li>
                    <label for="user_pw">비밀번호</label>
                    <input type="password" id="user_pw">
                </li>

                <li>
                    <label for="user_pw2">비밀번호 확인</label>
                    <input type="password" id="user_pw2">
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="user_name">이름</label>
                    <input type="text" id="user_name">
                </li>

                <li>
                    <label for="user_email">메일 주소</label>
                    <input type="email" id="user_email">
                </li>

                <li>
                    <label for="user_tel">연락처</label>
                    <input type="tel" id="user_tel">
                </li>

                <li>
                    <label for="user_url">블로그/홈페이지</label>
                    <input type="url" id="user_url">
                </li>
            </ul>
        </fieldset>
        <input class="btn" type="submit" value="회원가입하기">
    </form>
    

    
</body>
</html>
