<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>



    <style>
        #wrap {width : 800px; margin : 0 auto;
            border:1px solid #ccc;}

        #wrap::after{
            content:""; display: block; clear:both;
        }

        #wrap div{
            width:260px;
            float:left;
            background-color: darksalmon;
            border-radius: 10px;
        }

        #wrap div:nth-of-type(2) {
            margin : 0 10px;
        }

        #wrap div h3{border-bottom: 1px solid#333;
        padding : 0 0 10px 20px;}

        #wrap div ul {list-style:none; padding:0;}
        #wrap div ul li {
            line-height:1.8;
            padding-left:20px;}

        #wrap div:first-child ul li:nth-child(2n-1){
            background-color: #ccc;
        }

        #wrap div:nth-of-type(2) ul li:nth-child(2n-1){
            background-color: #ccc;
        }

        #wrap div:last-child ul li:nth-child(2n-1){
            background-color: #ccc;
        }

    </style>
</head>

<body>
    <div id="wrap">
        <div>
            <h3>공지사항 1</h3>
