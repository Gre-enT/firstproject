<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>


    <style>
        body * {
            border:2px solid blue;
            margin:0px; padding:0px;
        }

        /****************테두리 제거*******************/
        header, nav *, section h3, aside h3, footer h3{
            border:0px;
        }

        /*********************************************/

        #wrap {
            width:800px; margin:0 auto;
        }

        header h1, .gnb, nav h2, section h3, aside h3, footer h3{
            text-transform: uppercase;
            }

        header h1{
            margin:5px; 
            padding:15px;
            text-align: center;
        }

        nav {
            text-align: center;
            margin : 5px;
            padding: 15px;
        }

        nav h2{
            margin : 15px 0;
        }

        .gnb{
            width : 740px;
            list-style: none;
            margin: 0 auto;
            border:1px solid skyblue;
        }

        .clear::after{
            content:""; display: block; clear: both;
        }

        .gnb li{
            width:146px;
            float:left;
            padding:10px 0;
            border:1px solid red;
        }

        .gnb li a{
            text-decoration: none;
            color:black;
        }

        main {
            margin:5px;
            background-color: orange;
        }

        main::after{
            content:""; display: block; clear: both;
        }

        section {
            width : 500px;
            height : 400px;
            margin:5px;
            float:left;
        }

        section h3{
            text-align: center;
            font-weight: normal;
        }

        aside {
            width : 250px;
            height : 400px;
            margin:5px;
            float:right;
        }

        aside h3{
            text-align: center;
            font-weight: normal;
        }

        footer {
            margin: 5px;
            text-align: center;
            padding: 20px;
            background-color: #444;
        }

        footer h3{
            color:white;
            font-weight: normal;
        }

    </style>
</head>

<body>
    <div id="wrap">
        <header>
            <h1>header</h1>
        </header>

        <nav>
                <h2>navigation</h2>
                <ul class="gnb clear">
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu2</a></li>
                    <li><a href="#">menu3</a></li>
                    <li><a href="#">menu4</a></li>
                    <li><a href="#">menu5</a></li>
                </ul>
            </nav>

        <main>
            <section>
                <h3>section</h3>
            </section>

            <aside>
                <h3>aside</h3>
            </aside>
        </main>

        <footer>
            <h3>footer</h3>
        </footer>
    </div>
</body>
</html>
