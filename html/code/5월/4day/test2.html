<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        div {background-color: skyblue; padding:50px
        width:100px; height:100px;}
        span {background-color: yellow; padding:50px
        }
        span:nth-child(7) {
            background-color:chocolate;
            height:100px;
            font-size:30px;
            vertical-align: middle;
            }

        span:nth-of-type(3) {
            background-color: brown;
            height:120px; font-size:5px;
        }

        span:nth-of-type(5) {
            height:150px; font-size:5px;
            background-color: darkmagenta;
        }

    </style>
</head>
<body>
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
    <div>E</div>
    <hr>
    <span>A</span>
    <span>B</span>
    <span>C</span>
    <span>i</span>
    <span>g</span>
    
</body>
</html>
