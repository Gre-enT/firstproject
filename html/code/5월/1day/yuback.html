<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>여백</title>

		<style>
			#box1 { background:skyblue;
				padding:20px;/* 값ㅇ*/
			}

			#box2 {
				background:orange;
				width:100px;
				height:100px;
				margin: 30px auto; /* margin은 값이 1개면 상하좌우, 2개면 상하/좌우, 3개면 상/좌우/하, 4개면 상부터 시계방향 */
			}

			#box3 {
				background:green;
				width:100px;
				height:100px;
				margin: 10px 20px 30px;
				padding:20px;
				box-sizing:border-box; /* 박스 안쪽으로 보더를 넣어줌 */
			}

		</style>
	</head>

	<body>
		<div id="box1">box1</div>
		<div id="box2">box2</div>
		<div id="box3">box3</div>
		<div id="box4">box4</div>
	</body>

</html>
