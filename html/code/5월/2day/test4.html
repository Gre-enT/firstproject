<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        /* 제목 - 언더라인, 자간 10px, 폰트 두께 일반두께, 이텔릭 */
        #wrap {
            width: 400px;
            margin: 0 auto;
            background-color: aquamarine;
            border:10px dashed red;
            padding:20px;

            /* 테두리 점선 10px red 내부여백 */
        }

        .blue {
            font-size: 22px;
            color: rgba(255, 128, 80, 0.9);
            line-height: 2.0;
            text-indent: 10px;
            /* 줄간격 2배, 첫단어 들여쓰기 */
        }

        .imgbox { padding: 20px 0; text-align: center;}

        .title {font-style: italic; text-decoration: underline; font-weight:normal;
                letter-spacing: 10px;}
    </style>
</head>
<body>

    <div id="wrap">
        <h1 class="title">이지스퍼블리싱 신입 사원 모집 공고</h1>
        <p class="blue">IT 기획, 편집 부서에서 함께 할 신입 사원을 모집합니다.</p>
        
        <ul>
            <li>모집 직군 : 편집 기획 부서</li>
            <li>직무 내용 : 도서 프로듀싱 업무 (신입 지원 가능)
                <ul>
                    <li>도서 기획, 편집</li>
                    <li>도서 홍보, 독자 소통</li>
                </ul>
            </li>
            <li>접수 마감일 : 2021.3.6.</li>
        </ul>
        <p>자세한 내용은 공지 게시판을 참고하세요.</p>

        <div class="imgbox">        
            <a href="https://naver.com/" target="_blank">
                <img src="/images/AMD.png" width=200></a>
    </div>
    </div>
</body>
</html>
