<html lang="ko">

<head>

    <title>Document</title>

    <style>

            padding-top:100px;

        }

        .bg p {color:orange;}

        #box2, #box3, #box4 { border-bottom:1px solid #ccc; padding:10px}

            </div>

        </div>
        

        <div id="contents">

            </ul>

        </div>

        <div id="box3">

            </ul>
        </div>

        <div id="box4">
            <h3>고객센터</h3>
            <ul>
                <li>02-000-0000</li>
                <li>상담시간 : 오전 9시 ~ 오후 6시</li>
            </ul>
        </div>

      </div>

    </div>

</html>
