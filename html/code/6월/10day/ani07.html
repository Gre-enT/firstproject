<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쿠팡 배너 회전</title>

    <style>
        #box{
            width:332px;
            height:150px;
            border:1px solid #333;
            margin:50px auto;
            perspective:1000px;
        }

        #box img {
            width: 100%;
        }
        .inner{
            width:100%;
            height:100%;
            text-align: center;
            position:relative;
            transform-style: preserve-3d;

            transition-duration: 1s;
        }

        .front, .back {
            position:absolute;
            width:100%;
            height:100%;
            backface-visibility: visible;
        }

        .front{
            font-size: 0;
        }

        .back{
            background-color: #ccc;
            transform:rotateY(180deg);
        }

        #box:hover .inner{
            transform:rotateY(180deg);
        }


    </style>
</head>
    <div id="box">
        <div class="inner">
            <div class="front">
                <img src="ani_sos/coupang.jpg" alt="">
            </div>

            <div class="back">
                <h3>쿠팡 한정 세일</h3>
                <p>구매하러 바로가기</p>
            </div>
        </div>
    </div>
<body>

</body>
</html>
