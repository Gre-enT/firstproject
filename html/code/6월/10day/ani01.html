<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    

    <style>
        .box {
            width:100px;
            height:100px;
            background-color: skyblue;
            margin:100px auto;
            transition-property: all;
            transition-duration: 0.3s;
            transition-timing-function: ease;
            text-align: center;
            line-height:100px;
        }

        .box:hover{
            background-color:red;
            border-radius: 50%;
            color:white;
            
        }

    </style>

</head>
<body>
    <div class="box">
        box
    </div>
</body>
</html>
