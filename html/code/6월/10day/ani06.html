<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        body{
            margin:0;
            padding:0;
            min-width:100%;
            min-height:100%;
            background-image: url(ani_sos/bg.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position:center;
            background-size: cover;

        }

        #bg{
            width:100%;
            height:100%;
            position:absolute;
            background-image: url(ani_sos/bg01.png), url(ani_sos/bg02.png);

            animation-name:rain;

            animation-duration:10s, 5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes rain{
            from{
                background-position:0 0, 0 0;
            }

            to {
                background-position: 0 2000px, 0 1000px;
            }
        }

        
        .monster{
            width:74px;
            height:93px;
            margin : 50px auto;
            overflow: hidden;
            background: url(ani_sos/monster.png) no-repeat left center;

            animation:mon_ani 0.8s steps(10) infinite;
        }

        @keyframes mon_ani{
            0% {
                background-position: 0 0;
            }
            
            100% {
                background-position: -740px 0;
            }
        }



    </style>
</head>
<body>
    
    <div id="bg">
        <div class="monster">

        </div>
    </div>
</body>
</html>
