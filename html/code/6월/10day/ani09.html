<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쿠팡 배너 회전</title>

    <style>
        body {
            margin:0;
            padding : 100px;
        }

        #box{
            width:200px;
            height:200px;
            margin: 0 auto;
            position: relative;
        }

        .sticker {
            width:100%;
            height:100%;
            background: url(ani_sos/sticker.png) no-repeat center;
            position:absolute;
            animation:play 10s linear infinite;
        }

        .new {
            font-size:42px;
            color:#fff;
            position:absolute;
            left:50%;
            top:50%;
            transform:translate(-50%, -50%);
        }

        .sticker:hover{
            animation-play-state: paused;
        }
        
        .box:hover +.sticker{
            animation-play-state: paused;

        }

        @keyframes play{
            100%{
                transform:rotate(1turn);
            }
        }

    </style>
</head>

<body>
    <div id="box">
        <div class="sticker"></div>
        <div class="new">NEW</div>
    </div>
</body>
</html>
