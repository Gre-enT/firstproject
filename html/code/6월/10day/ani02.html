<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    

    <style>
        .box {
            width:100px;
            height:100px;
            background-color: skyblue;
            margin:100px auto;
            text-align: center;
            line-height:100px;

            animation-name: test;
            animation-duration: 0.5s;
            animation-timing-function: ease;
            animation-iteration-count: 3;
            animation-direction: alternate;
            animation-fill-mode:forwards;
            animation-delay: 1s;

        }

        @keyframes test{
            from{
                background-color: skyblue;
                border-radius: 0%;
            }
            to {
                background-color: red;
                border-radius: 50%;
            }
        }

    </style>

</head>
<body>
    <div class="box">
        box
    </div>
</body>
</html>
