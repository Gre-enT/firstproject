<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>

        #wrap{
            width : 800px;
            height:500px;
            border:2px solid red;
            position:relative;
        }

        .box{
            width:100px;
            height:100px;
            background-color: skyblue;
            position:absolute;
            top:50%; left:50%;
            margin: -50px 0 0 -50px;
        }

        .txt{
            font-size:42px;
            letter-spacing:10px;
            position:absolute; left:50%; top:50%;
            line-height: 1;
            transform:translate(-50%, -50%);
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box">
            box
        </div>
        <p class="txt">transition</p>
    </div>
</body>
</html>
