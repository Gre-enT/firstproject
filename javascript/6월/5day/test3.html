<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>오늘의 날짜 6월 18일 금요일</title>


    
</head>
<body id="bgColor">
    <button onclick="changeColor()">배경색 변경</button>
    <script>       
        var color = ["blue", "red", "green", "orange"] // 0~3
        
        var i = 0;

        function changeColor() {
            i++;

            if(i> color.length-1) i=0;

            console.log(i);
            var bodyTag = document.getElementById("bgColor");
            bodyTag.style.backgroundColor = color[i];
        }


    </script>

</body>
</html>
