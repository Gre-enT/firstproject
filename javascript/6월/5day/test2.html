<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>


    
</head>
<body>
    <script>
        var a = 2;
        var b = 10;
        var sum;

        function sum(x, y, result){
            result = x + y;
            return result;
        }
        function sub(x, y, result){
            result = x - y;
            return result;
        }
        function mul(x, y, result){
            result = x * y;
            return result;
        }
        function div(x, y, result){
            result = x / y;
            return result;
        }

        document.write(sum(a, b, sum), "<br>");
        document.write(sub(a, b, sum), "<br>");
        document.write(mul(a, b, sum), "<br>");
        document.write(div(a, b, sum), "<br>");

        

    </script>

</body>
</html>
