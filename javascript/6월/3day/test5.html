<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>연말까지 남은 날짜</title>


    <style>
        tr[]{
        }
    </style>
</head>
<body>
    <script>
        var today = new Date();
        var nowYear = today.getFullYear();      // 년도

        var theDate = new Date(nowYear, 12, 25);// 2021.12.25
        var diffDate = theDate.getTime() - today.getTime();  // 요일 -> getDay

        var result = Math.ceil( diffDate / (1000*60*60*24));

        console.log(result);

        document.write("크리스마스 D-Day는 " + result + "입니다.")

    </script>

</body>
</html>
