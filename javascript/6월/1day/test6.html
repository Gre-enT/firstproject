<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>오늘은 날씨가 좋습니다.</title>
</head>
<body>
    <p id="day"></p>    

    <script>
        var day = "오늘";

        day += "은 ";
        day += "날씨가 ";
        day += "좋습니다.";

        document.getElementById("day").innerHTML = day;
    </script>

</body>
</html>
