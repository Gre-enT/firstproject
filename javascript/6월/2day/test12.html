<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>검색 포털 이동</title>
</head>
<body>

    <script>
        var site = prompt("이동을 원하시는 사이트를 입력해주세요.(구글, 네이버, 다음)", "");
        var url;

        switch (site){

            case "구글":
            url = "https://www.google.com";
            break;

            case "네이버":
            url = "https://www.naver.com";
            break;

            case "다음":
            url = "https://www.daum.net";
            break;

            default:
            console.log('등록되지 않은 사이트 입니다.');
        }

        if(url){
            location.href = url;
        }

    </script>

</body>
</html>
