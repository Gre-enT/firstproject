<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>검색 포털 이동</title>
</head>
<body>

    <script>
        var i = 1;
        while(i<=30) {
            console.log(i);
            
            if(i%2 == 0 && i%3 == 0){
                document.write(i + "는 6의 배수 입니다.<br>");
            }

            i += 1;
        }

        document.write("end");

    </script>

</body>
</html>
