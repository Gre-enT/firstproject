<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>검색 포털 이동</title>
</head>
<body>

    <script>
        var i = 5;
        while(i) {
            console.log(i);
            document.write(i + "안녕하세요.<br>");
            i = i - 1;
        }

        document.write("end");

    </script>

</body>
</html>
