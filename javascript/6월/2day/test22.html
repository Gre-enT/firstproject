<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1~25 테이블</title>


    <style>

    </style>
</head>
<body>

    <script>
        var count = 1;
        var t = "<table border=1>";
        for(i=1; i<=5; i++){
            t += "<tr>";
            for(j=1; j<=5; j++){
                t += "<td>"+ count + "</td>";
                count += 1;
            }
            t += "</tr>";
        }

        t += "</table>"

        console.log(t);

        document.write(t);
    </script>

</body>
</html>
