<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>


    <style>

    </style>
</head>
<body>

    <script>
        var i = 1;
        var j = 1;
        while (i<=9) {
            while (j<=9){
                document.write(i + "*" + j + "=" + i*j + "<br>");
                j += 1;
            }
            document.write("===== <br>");
            i += 1;
            j=1;
        }

    </script>

</body>
</html>
