<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <script>
        var fruit = prompt("과일을 영어로 입력해주세요.", "");

        switch (fruit){

            case 'orange':
            console.log('오렌지는 2000원 입니다.');
            break;

            case 'mango':
            console.log('망고는 5000원 입니다.');
            break;

            case 'banana':
            console.log('바나나는 3000원 입니다.');
            break;

            default:
            console.log('판매하지 않는 상품입니다.');
        }        

    </script>

</body>
</html>
